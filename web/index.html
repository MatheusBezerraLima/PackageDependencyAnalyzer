<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title> ANALYZER DEPENDENCY </title>
</head>
<body>
    <main>
        <div class="flex-row">
            <div class="container-content">

            </div>
            <div class="interactive-menu">
                <div class="header-menu">
                    <h1>Menu Interativo</h1>
                </div>
                <div class="body-menu">
                    <div class="box-input">
                        <input type="text" placeholder="Procure a dependencia...">
                    </div>
                    <div class="filter-group">
                        <div class="title-filter-group">
                                <p>Ordenar</h1>
                        </div>
                        <ul class="filter-group-list">
                            <li><input type="checkbox" name="Árvore" id="">Árvore</li>
                            <li><input type="checkbox" name="Radial" id="">Radial</li>
                            <li><input type="checkbox" name="XXXXXX" id="">XXXXX</li>
                        </ul>
                    </div>
                    <div class="filter-group">
                        <div class="title-filter-group">
                            <p>Filtro</h1>
                        </div>
                        <ul class="filter-group-list">
                            <li><input type="checkbox" name="Dependencias Globais" id="">Dependencias Globais</li>
                            <li><input type="checkbox" name="Dependencias de Dev" id="">Dependencias Dev</li>
                        </ul>
                    </div>

                    <div class="box-button">
                        <button class="export-button"> EXPORTAR </button>   
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
